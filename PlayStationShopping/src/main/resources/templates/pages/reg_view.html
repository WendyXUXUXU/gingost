<script type="text/javascript">
	$("#head_logo").click(function() {
		location.href = "main.html";
	});
	function check() {
		var emailReg = /^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/;
		var phoneReg = /^[1][3,4,5,7,8][0-9]{9}$/;
		var name = $("#username").val();
		var pwd = $("#userpwd").val();
		var repwd = $("#repwd").val();
		var email = $("#useremail").val();
		var question = $("#question").val();
		var answer = $("#answer").val();
		var phone = $("#userphone").val();
		var flag=true;
		var type=$("#agree").prop("checked");
		if (name == null || name == "") {
			$("#msg").html("*用户名不能为空");
			return false;
		} else if (name.length > 5) {
			$("#msg").html("*用户名过长");
			return false;
		} else if (pwd == null || pwd == "") {
			$("#msg").html("*密码不能为空");
			return false;
		} else if (repwd == null || repwd == "") {
			$("#msg").html("*确认密码不能为空");
			return false;
		} else if (repwd != pwd) {
			$("#msg").html("*两次输入密码不同");
			return false;
		} else if (!emailReg.test(email)) {
			$("#msg").html("*邮箱格式错误");
			return false;
		} else if (question == null || question == "") {
			$("#msg").html("*密保问题不能为空");
			return false;
		} else if (answer == null || answer == "") {
			$("#msg").html("*答案不能为空");
			return false;
		} else if (phone == null || phone == "") {
			$("#msg").html("*手机号不能为空");
			return false;
		} else if (!phoneReg.test(phone)) {
			$("#msg").html("*手机号格式错误");
			return false;
		}else if(type==false){
			$("#msg").html("*请阅读用户协议");
			return false;
		}
		else{
			$.ajax({
				type:"POST",
				url:"user/doCheckReg",
				async : false,
				data:{
					"username":name,
					"useremail":email,
					"userphone":phone
				},
				success:function(result){
					if(result.statu==0){
						$("#msg").html(result.msg);
						flag=false;
					}
				}
			});
		}
		if(!flag){
			return false;
		}
	}
	$("#zhezhao").css("display", "none");
	function dianwo() {
		$("#zhezhao").css("display", "");
		$("#middle").css("display", "none");
		$("#down").css("display", "none");
		$("#LezzyGingost").css("display", "none");
	}
	function hidder() {

		$("#down").css("display", "");

	}
</script>
